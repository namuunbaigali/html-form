<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="rows">
                <div class="col-6">
                    <h2>General Information</h2>
                    <div class="row">
                        <div class="col-3">
                            <input type="text" placeholder="First name">
                        </div>
                        <div class="col-3">
                            <input type="text" placeholder="Last name">
                        </div>
                    </div>
                    <input type="text" placeholder="Email">
                    <input type="date" 
                    value="yyyy-dd-mmssssss"
                    min="1900-01-01" max="2023-01-01">
                    <input type="text" placeholder="Company">
                    <select>
                        <option value="Position">Position</option>
                        <option value="Эр">Эр</option>
                        <option value="Эм">Эм</option>
                      </select>
                </div>
                
                <div class="col-6">
                    <h2>Contact Details</h2>
                    <input type="text" placeholder="Street">
                     <input type="text" placeholder="Additional Information">
                     <div class="row">
                        <div class="col-3">
                            <input type="text" placeholder="Zip code">
                        </div>
                        <div class="col-3">
                            <select>
                                <option value="Palace">Palace</option>
                                <option value="Bayanzurkh">Bayanzurkh</option>
                                <option value="Bayangol">Bayangol</option>
                                </select>
                        </div>
                    </div>
                    <select>
                     <option value="Country">Country</option>
                     <opption value="Mongolia">Mongolia</option>
                     <option value="China">China</option>
                    </select>
                      <div class="row">
                        <div class="col-3">
                            <input type="text" placeholder="Code">
                        </div>
                        <div class="col-3">
                            <input type="text" placeholder="Phone number">
                        </div>
                    </div>
                    <input type="checkbox" value="Тийм">
                    <input  type="submit" value=" Register Badge">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
